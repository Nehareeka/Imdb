<div class="row">
    <div class="col-md-4 col-md-offset-4" >
        <form (submit)="onSubmit()" #form="ngForm" novalidate>
            <div class="form-group has-error">
                <label class="control-label">Name</label>
                <input #name="ngModel" type="text" class="form-control" name="name" [(ngModel)]="movie.name" required/>
                <div *ngIf="name.invalid && name.touched" class="alert alert-danger">Enter movie name.</div>
            </div>
            <div class="form-group"  [class.has-error]="name.invalid && name.touched">
                <label class="control-label" for="releaseYear">Release Year</label>
                <input type="date" class="form-control" name="releaseYear" [(ngModel)]="movie.releaseYear" #releaseyear="ngModel" required/>
                <div *ngIf="releaseyear.invalid && releaseyear.touched" class="alert alert-danger">Enter movie name.</div>
            </div>
            <div class="form-group" [class.has-error]="plot.invalid && plot.touched">
                <label class="control-label" for="plot">Plot</label>
                <input type="text" class="form-control" name="plot" [(ngModel)]="movie.plot" #plot="ngModel" required />
                <div *ngIf="plot.invalid && plot.touched" class="alert alert-danger">Enter movie name.</div>
            </div>
            <div class="form-group">
                <label for="cast">Cast</label>
                <input type="text" class="form-control" name="cast" [(ngModel)]="movie.cast" required/>
            </div>
            <div class="form-group">
                <label for="producer">Producer</label>
                <input type="text" class="form-control" name="producer" [(ngModel)]="movie.producerName" required/>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-success" value="Add"/>
                <a routerLinl="/" class="btn btn-default">Cancel</a>
            </div>

        </form>
    </div>
</div>
