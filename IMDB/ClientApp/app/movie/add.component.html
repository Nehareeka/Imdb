<div class="row">
    <div class="col-md-4 col-md-offset-4" >
        <form (submit)="onSubmit()" #form="ngForm" novalidate>
            <div class="form-group has-error">
                <label class="control-label">Name</label>
                <input #name="ngModel" type="text" class="form-control" name="name" [(ngModel)]="movie.name" required/>
                <div *ngIf="name.invalid && name.touched" class="alert alert-danger">Enter movie name.</div>
            </div>
            <div class="form-group"  [class.has-error]="name.invalid && name.touched">
                <label class="control-label" for="releaseYear">Release Year</label>
                <input type="date" class="form-control" name="releaseYear" [(ngModel)]="movie.releaseYear" #releaseyear="ngModel" required/>
                <div *ngIf="releaseyear.invalid && releaseyear.touched" class="alert alert-danger">Enter release date.</div>
            </div>
            <div class="form-group" [class.has-error]="plot.invalid && plot.touched">
                <label class="control-label" for="plot">Plot</label>
                <input type="text" class="form-control" name="plot" [(ngModel)]="movie.plot" #plot="ngModel" required />
                <div *ngIf="plot.invalid && plot.touched" class="alert alert-danger">Enter movie plot.</div>
            </div>
            <div class="form-group">
                <label for="cast">Cast</label>
                <select name="cast" class="form-control" [(ngModel)]="movie.cast" #cast="ngModel" required>
                    <option *ngFor="let actor of actorList">{{actor?.name}}</option>
                    <option>Other</option>
                </select>
                <div *ngIf="cast.invalid && cast.touched" class="alert alert-danger">Enter movie cast.</div>
            </div>
            <div class="form-group">
                <label for="producer">Producer</label>
                <select name="producer" class="form-control" [(ngModel)]="movie.producer" #producer="ngModel" required>
                    <option *ngFor="let producer of producerList">{{producer?.name}}</option>
                    <option>Other</option>
                </select>
                <div *ngIf="producer.invalid && producer.touched" class="alert alert-danger">Enter movie producer.</div>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-success" value="Add"/>
                <a routerLinl="/" class="btn btn-default">Cancel</a>
            </div>

        </form>
    </div>
</div>
