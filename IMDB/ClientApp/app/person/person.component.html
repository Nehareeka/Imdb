<div class="row">
    <div class="card bg-light p-1 m-1">


        <div class="movie-name">{{person.name}} </div>
        <div><strong>Date of Birth  </strong>Released in {{person.dob | date:'mediumDate'}}</div>
        <div><strong>Bio  </strong>{{person.bio}}</div>
        <div><strong>Gender  </strong>{{person.sex}}</div>
        <div *ngFor="let m of person.movies">
            <div>{{m.name}}</div>
        </div>
    </div>

</div>
